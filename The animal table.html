<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The animal table, learn all here!</title>
</head>

<body>
<table width="800" border="1">
  <tbody>
    <tr>
      <th scope="colgroup" colspan="3">Predatory animals</th>
    </tr>
    <tr>
      <td><strong>Species</strong></td>

      <td><strong>Image</strong></td>
    </tr>
    <tr>
      <td>Brown bear</td>
      <td>Ursus arctos</td>
      <td><figure> <img src="animal-images/brown-bear.png" width="219" height="156" alt="Image of a Brown Bear"/>
          <figcaption>Brown Bear</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Badger</td>
      <td>Meles meles</td>
      <td><figure> <img src="animal-images/badger.png" width="206" height="156" alt="Image of a Badger"/>
          <figcaption>Badger</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Fox</td>
      <td>Vulpes Vulpes</td>
      <td><figure> <img src="animal-images/fox.png" width="233" height="156" alt="Image of a Fox"/>
          <figcaption>Fox</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Sand cat</td>
      <td>Felis margarita</td>
      <td><figure> <img src="animal-images/sand-cat.png" width="233" height="156" alt="Image of a Sand Cat"/>
          <figcaption>Sand Cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Wild cat</td>

        </figure></td>

    <tr>
      <td>Wolf</td>
      <td>Canis lupus</td>
      <td><figure> <img src="animal-images/wolf.png" width="233" height="156" alt="Image of a Wolf"/>
          <figcaption>Wolf</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td colspan="3">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
